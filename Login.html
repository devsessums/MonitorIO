<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Monitor I/O
        </title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel = "stylesheet" href = "LoginFiles/Login.css">
    </head>
    <body class = "text-center">
        <div class = "container action-form mt-10">
            <img class = "mb-4" src = "Icons/patientMonitor.png" alt = "Monitor I/O" width = "72" height = "72">
            <h1>
                Welcome back to Monitor I/O!
            </h1>
            <p>
                Please Login to use our services!
            </p>
            <div class = "form-login">
                <div class = "form-group">
                    <input type = "email" class = "form-control" id = "inputEmail" placeholder = "Email address">
                </div>
                <div class = "form-group">
                    <input type = "password" class = "form-control" id = "inputPassword" placeholder = "Password">
                </div>
                <!-- REMEMBER ME option
                <div class = "checkbox mb-3">
                    <input type = "checkbox" value = "remember-me">
                    Remember me
                </div>
                -->
                <button class = "btn btn-lg btn-secondary btn-block" id = "loginButton">
                    Login
                </button>
            </div>
            <div class = "row justify-content-center">
                <p id = "message"></p>
            </div>
            <p>
                Or <a href = "SignUp.html">Sign up</a> if you do not have an account!
            </p>
            <p class = "mt-5 mb-3 text-muted"> 
                &copy; University of Maryland, Baltimore County • 1000 Hilltop Circle • Baltimore, MD 21250
                <br>
                Created by Team 10
                <br>
                Members: Atta Navaid & Sam Sessums
            </p>
        </div>
    </body>
    <script src = "LoginFiles/Login.js"></script>
</html>
